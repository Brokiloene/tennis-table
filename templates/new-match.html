{% extends "layout/base.html" %}
{% block title %}New Match{% endblock %}
{% block css_file %}"new-match.css"{% endblock %}

{% block content %}
<form method="post" name="player-names" class="player-names" action="/new-match">
    <div class="form-group">
        <div>
            <label for="name-p1">First Player</label>
            <input required minlength="2" maxlength="26" type="text" name="name-p1" id="name-p1" placeholder="Enter the name of Player 1">
        </div>
        <div>
            <label for="name-p2">Second Player</label>
            <input required minlength="2" maxlength="26" type="text" name="name-p2" id="name-p2" placeholder="Enter the name of Player 2">
        </div>
    </div>
    <button>Start the match</button>
</form>
{% endblock %}
