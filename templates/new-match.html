<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tennis Table</title>
    <link href="https://fonts.cdnfonts.com/css/score-board" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/helvetica-255" rel="stylesheet">
    <link href="new-match.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Tennis Table Project</h1>
    </header>
    <main>
        <form method="post" name="player-names" class="player-names" action="/new-match">
            <div class="form-group">
                <div>
                    <label for="name-p1">First Player</label>
                    <input required minlength="2" maxlength="26" type="text" name="name-p1" id="name-p1" placeholder="Enter the name of Player 1">
                </div>
                <div>
                    <label for="name-p2">Second Player</label>
                    <input required minlength="2" maxlength="26" type="text" name="name-p2" id="name-p2" placeholder="Enter the name of Player 2">
                </div>
            </div>
            <button>Start the match</button>
        </form>
    </main>
    <footer>
        <h1>Footer</h1>
    </footer>
</body>
