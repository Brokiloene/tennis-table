{% extends "layout/base.html" %}
{% block title %}Main Menu{% endblock %}
{% block css_file %}"error-page.css"{% endblock %}

{% block content %}
<div class="table error-table">
    <h1 class="table-text-regular centered-flex">ERROR</h1>
    <div class="error-msg-wrapper">
        <span class="error-msg table-text-screen centered-flex">{{error_message}}</span>
    </div>
    <form class="error-form" action="/">
        <button>MAIN MENU</button>
    </form>
</div>
{% endblock %}
